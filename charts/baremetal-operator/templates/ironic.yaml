---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ironic
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.ironic.replicaCount }}
  selector:
    matchLabels:
      name: ironic
  template:
    metadata:
      labels:
        name: ironic
    spec:
      hostNetwork: true
      volumes:
        - name: ironic-storage
          persistentVolumeClaim:
           claimName: ironic-pv-claim
        {{- if .Values.ironic.config_override.dnsmasq }}
        - name: dnsmasq-entrypoint
          configMap:
            name: dnsmasq-entrypoint
            defaultMode: 0700
        {{- end }}
      {{- with .Values.ironic.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dnsmasq
          image: {{ .Values.ironic.images.ironic_aio }}
          command: ["/bin/rundnsmasq"]
          securityContext:
            privileged: true
          env:
            - name: PROVISIONING_INTERFACE
              value: {{ .Values.ironic.configuration.provisioning_interface }}
            - name: HTTP_PORT
              value: {{ .Values.ironic.configuration.http_port | quote }}
            - name: DHCP_RANGE
              value: {{ .Values.ironic.configuration.dhcp_range }}
            - name: DNSMASQ_EXCEPT_INTERFACE
              value: {{ .Values.ironic.configuration.dnsmasq_except_interface }}
          volumeMounts:
              - mountPath: "/shared"
                name: ironic-storage
              {{- if .Values.ironic.config_override.dnsmasq }}
              - name: dnsmasq-entrypoint
                mountPath: /bin/rundnsmasq
                subPath: rundnsmasq.sh
              {{- end }}
        - name: httpd
          image: {{ .Values.ironic.images.ironic_aio }}
          command: ["/bin/runhttpd"]
          securityContext:
            privileged: true
          env:
            - name: PROVISIONING_INTERFACE
              value: {{ .Values.ironic.configuration.provisioning_interface }}
            - name: HTTP_PORT
              value: {{ .Values.ironic.configuration.http_port | quote }}
          volumeMounts:
              - mountPath: "/shared"
                name: ironic-storage
        - name: mariadb
          image: {{ .Values.ironic.images.ironic_aio }}
          command: ["/bin/runmariadb"]
          securityContext:
            privileged: true
          env:
            - name: MARIADB_PASSWORD
              value: {{ .Values.ironic.configuration.mariadb_password }}
            - name: PROVISIONING_INTERFACE
              value: {{ .Values.ironic.configuration.provisioning_interface }}
          volumeMounts:
            - mountPath: "/shared"
              name: ironic-storage
            - mountPath: "/var/lib/mysql"
              name: ironic-storage
              subPath: mysql
        - name: ironic
          image: {{ .Values.ironic.images.ironic_aio }}
          securityContext:
            privileged: true
          env:
            - name: MARIADB_PASSWORD
              value: {{ .Values.ironic.configuration.mariadb_password }}
            - name: PROVISIONING_INTERFACE
              value: {{ .Values.ironic.configuration.provisioning_interface }}
            - name: HTTP_PORT
              value: {{ .Values.ironic.configuration.http_port | quote }}
          volumeMounts:
            - mountPath: "/shared"
              name: ironic-storage
        - name: ironic-inspector
          image: {{ .Values.ironic.images.ironic_inspector }}
          securityContext:
            privileged: true
          env:
            - name: PROVISIONING_INTERFACE
              value: {{ .Values.ironic.configuration.provisioning_interface }}
          volumeMounts:
            - mountPath: "/shared"
              name: ironic-storage
